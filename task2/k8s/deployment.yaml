#kind: Namespace
#metadata:
#  name: hello-app 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: os
                operator: Exists
      imagePullSecrets:
        - name: nexus-registry-secret
      containers:
      - name: hello-world
        image: registry.tunoo.de/hello-app:latest
        ports:
        - name: http
          containerPort: 8080
        - name: metrics
          containerPort: 8090
        resources:
          limits:
            memory: "128Mi"
            cpu: "150m"
          requests:
            memory: "64Mi"
            cpu: "100m"
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: hello-app
spec:
  selector:
    app: hello-world
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: metrics
    port: 8090
    targetPort: 8090
  type: ClusterIP
